<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nft">
      <div class="nft__img">
        <div class="nft__hover">
          <img src="images/icon-view.svg" alt="View" class="nft__view" />
        </div>
      </div>
      <a href="#" class="nft__h1">
        <h1 class="nft__h1">Equilibrium #3429</h1>
      </a>
      <p class="nft__p">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft__info-container">
        <div class="nft__crypto">
          <img src="images/icon-ethereum.svg" alt="Etherium" />
          0.041 ETH
        </div>
        <div class="nft__timeleft">
          <img src="images/icon-clock.svg" alt="Clock" />
          3 days left
        </div>
      </div>
      <span class="nft__hr"></span>
      <div class="nft__createdby">
        <img src="images/image-avatar.png" alt="Avatar" class="nft__avatar" />
        <div
          style="
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
          "
        >
          <p>Creation of</p>
          <a href="#" target=" _blank" class="nft__author">&nbspJules Wyvern</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GrzywN">Karol Binkowski</a>.
    </div>
  </body>
</html>
