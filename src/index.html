<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles/style.scss" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">NFT preview component</h1>
      <div class="card">
        <a class="card__image-wrapper" href="#">
          <img src="./assets/image-equilibrium.jpg" alt="Equilibrium" class="card__image" />
        </a>
        <a class="card__title card__title--white card__title--cyan-hover" href="#"
          >Equilibrium #3429</a
        >
        <p class="card__description card__description--soft-blue"
          >Our Equilibrium collection promotes balance and calm.</p
        >
        <div class="card__auction">
          <div class="card__info-container">
            <img class="card__icon" src="./assets/icon-ethereum.svg" alt="" />
            <p class="card__caption card__caption--cyan card__caption--bold">0.041 ETH</p>
          </div>
          <div class="card__info-container">
            <img class="card__icon card__icon--clock" src="./assets/icon-clock.svg" alt="" />
            <p class="card__caption card__caption--soft-blue">3 days left</p>
          </div>
        </div>
        <div class="card__author">
          <img class="card__photo" src="./assets/image-avatar.png" alt="Jules Wyvern" />
          <p class="card__caption card__caption--soft-blue">
            Creation of
            <a class="card__caption--white card__caption--cyan-hover" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
